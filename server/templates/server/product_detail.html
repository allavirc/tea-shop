{% extends 'base.html' %}
{% block title %}{{ product.title }}{% endblock %}

{% block content %}
    <h1>{{ product.title }}</h1>
    {% for product in object_list %}
    {% if product.image.url %}
      <img scr="{{ product.image.url }}" width="300" alt="">
    {% endif %}
    <p>{{ product.description }}</p>
{% endfor %}

{% endblock %}
